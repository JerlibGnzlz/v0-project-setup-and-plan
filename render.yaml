services:
  - type: web
    name: ministerio-backend
    env: node
    rootDir: backend
    buildCommand: npm install --legacy-peer-deps && npx prisma generate && (npm run build 2>&1 || (echo "❌ Build command failed" && exit 1)) && test -f dist/main.js || (echo "❌ Build failed - dist/main.js not found" && ls -la dist/ 2>/dev/null || echo "dist/ directory does not exist" && exit 1)
    startCommand: npm run start:prod
    # Alternativa si rootDir no funciona: usar buildCommand con cd
    # buildCommand: cd backend && npm install --legacy-peer-deps && npm run build && npx prisma generate
    # startCommand: cd backend && npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000

