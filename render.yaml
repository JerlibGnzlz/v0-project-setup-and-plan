services:
  - type: web
    name: ministerio-backend
    env: node
    rootDir: backend
    buildCommand: npm install --legacy-peer-deps && npx prisma generate && npm run build && (test -f dist/src/main.js && echo "✅ Build successful - dist/src/main.js exists" || (echo "❌ Build failed - dist/src/main.js not found" && echo "Contents of dist/:" && ls -la dist/ 2>/dev/null || echo "dist/ directory does not exist" && exit 1))
    startCommand: npm run start:prod
    # Alternativa si rootDir no funciona: usar buildCommand con cd
    # buildCommand: cd backend && npm install --legacy-peer-deps && npm run build && npx prisma generate
    # startCommand: cd backend && npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000

