# Configuración Nginx para AMVA - amva.org.es
# Con SSL (certbot). Si no tienes certificados, ejecuta: certbot --nginx -d amva.org.es -d www.amva.org.es

upstream backend_node {
    server 127.0.0.1:4000;
    keepalive 32;
}

upstream frontend_node {
    server 127.0.0.1:3000;
    keepalive 32;
}

# Redirigir HTTP a HTTPS
server {
    listen 80;
    server_name amva.org.es www.amva.org.es;
    return 301 https://$host$request_uri;
}

# HTTPS
server {
    listen 443 ssl http2;
    server_name amva.org.es www.amva.org.es;

    ssl_certificate /etc/letsencrypt/live/amva.org.es/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/amva.org.es/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    client_max_body_size 100M;

    location / {
        proxy_pass http://frontend_node;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    location /api {
        proxy_pass http://backend_node;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 120s;
        proxy_send_timeout 600s;   # 10 min (recordatorios envían varios emails)
        proxy_read_timeout 600s;   # 10 min
    }

    location /privacy-policy {
        proxy_pass http://backend_node;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /terms-of-service {
        proxy_pass http://backend_node;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /uploads {
        proxy_pass http://backend_node;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
