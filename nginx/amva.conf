# Configuración Nginx para AMVA - amva.org.es
# Copiar a: sudo cp nginx/amva.conf /etc/nginx/sites-available/amva
# Activar: sudo ln -sf /etc/nginx/sites-available/amva /etc/nginx/sites-enabled/
# Verificar: sudo nginx -t && sudo systemctl reload nginx

# Upstream con keepalive para evitar 502 Bad Gateway
upstream backend_node {
    server 127.0.0.1:4000;
    keepalive 32;
}

upstream frontend_node {
    server 127.0.0.1:3000;
    keepalive 32;
}

# Redirigir HTTP a HTTPS (descomentar cuando tengas SSL)
# server {
#     listen 80;
#     server_name amva.org.es www.amva.org.es;
#     return 301 https://$server_name$request_uri;
# }

server {
    listen 80;
    server_name amva.org.es www.amva.org.es;
    # listen 443 ssl http2;  # Descomentar con certbot
    # ssl_certificate /etc/letsencrypt/live/amva.org.es/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/amva.org.es/privkey.pem;

    client_max_body_size 100M;

    # Frontend (Next.js)
    location / {
        proxy_pass http://frontend_node;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Backend API
    location /api {
        proxy_pass http://backend_node;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Rutas públicas del backend (privacy-policy, terms-of-service)
    location /privacy-policy {
        proxy_pass http://backend_node;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /terms-of-service {
        proxy_pass http://backend_node;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Archivos subidos
    location /uploads {
        proxy_pass http://backend_node;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
