# Configuraci√≥n Nginx SIN SSL - usar temporalmente si no tienes certificados
# Para obtener SSL: certbot --nginx -d amva.org.es -d www.amva.org.es

upstream backend_node {
    server 127.0.0.1:4000;
    keepalive 32;
}

upstream frontend_node {
    server 127.0.0.1:3000;
    keepalive 32;
}

server {
    listen 80;
    server_name amva.org.es www.amva.org.es;

    client_max_body_size 100M;

    location / {
        proxy_pass http://frontend_node;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    location /api {
        proxy_pass http://backend_node;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    location /privacy-policy {
        proxy_pass http://backend_node;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /terms-of-service {
        proxy_pass http://backend_node;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /uploads {
        proxy_pass http://backend_node;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
