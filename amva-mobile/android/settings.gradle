pluginManagement {
  def reactNativeGradlePlugin = new File(
    providers.exec {
      workingDir(rootDir)
      commandLine("node", "--print", "require.resolve('@react-native/gradle-plugin/package.json', { paths: [require.resolve('react-native/package.json')] })")
    }.standardOutput.asText.get().trim()
  ).getParentFile().absolutePath
  includeBuild(reactNativeGradlePlugin)
  
  def expoPluginsPath = new File(
    providers.exec {
      workingDir(rootDir)
      commandLine("node", "--print", "require.resolve('expo-modules-autolinking/package.json', { paths: [require.resolve('expo/package.json')] })")
    }.standardOutput.asText.get().trim(),
    "../android/expo-gradle-plugin"
  ).absolutePath
  includeBuild(expoPluginsPath)
}

plugins {
  id("com.facebook.react.settings")
  id("expo-autolinking-settings")
}

// Definir hermesEnabled ANTES de que se configuren los módulos de Expo
// Esto es crítico porque expo-modules-core lo necesita durante su evaluación
// En settings.gradle, leemos desde gradle.properties manualmente
def hermesEnabledProp = 'true'
def gradlePropsFile = new File(rootDir, 'gradle.properties')
if (gradlePropsFile.exists()) {
    gradlePropsFile.eachLine { line ->
        if (line.startsWith('hermesEnabled=')) {
            hermesEnabledProp = line.substring('hermesEnabled='.length()).trim()
        }
    }
}
rootProject.ext.hermesEnabled = hermesEnabledProp.toBoolean()

extensions.configure(com.facebook.react.ReactSettingsExtension) { ex ->
  if (System.getenv('EXPO_USE_COMMUNITY_AUTOLINKING') == '1') {
    ex.autolinkLibrariesFromCommand()
  } else {
    ex.autolinkLibrariesFromCommand(expoAutolinking.rnConfigCommand)
  }
}
expoAutolinking.useExpoModules()

rootProject.name = 'AMVA Móvil'

expoAutolinking.useExpoVersionCatalog()

include ':app'

includeBuild(expoAutolinking.reactNativeGradlePlugin)
