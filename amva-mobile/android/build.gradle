// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
  repositories {
    google()
    mavenCentral()
  }
  dependencies {
    classpath('com.android.tools.build:gradle')
    classpath('com.facebook.react:react-native-gradle-plugin')
    classpath('org.jetbrains.kotlin:kotlin-gradle-plugin')
    classpath('com.google.gms:google-services:4.4.0')
  }
}

allprojects {
  repositories {
    google()
    mavenCentral()
    maven { url 'https://www.jitpack.io' }
  }
}

// Forzar AndroidX explícitamente antes de aplicar plugins
// Esto asegura que esté disponible cuando se evalúen los módulos
ext.useAndroidX = true
ext.enableJetifier = true

// Definir hermesEnabled ANTES de aplicar los plugins para que esté disponible cuando se evalúen los módulos
// findProperty() lee automáticamente desde gradle.properties
ext.hermesEnabled = (findProperty('hermesEnabled') ?: 'true').toBoolean()

apply plugin: "expo-root-project"
apply plugin: "com.facebook.react.rootproject"
